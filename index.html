<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./user.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        padding: 0.5rem 1rem;
      }
      tr:nth-child(n + 2) td {
        border-top: 3px solid #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>Всего {{ users.length }} пользователей</h3>
      <div class="controls">
        <button v-on:click="toggleShowUsers">{{ toggleUsersButtonLabel }}</button>
      </div>
      <table v-show="userListShown">
        <tr v-for="user in users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.patronymic }}</td>
          <td>{{ user.lastName | uppercase }}</td>
          <td>
            <img v-if="user.avatar" height="40" v-bind:src="user.avatar" />
            <p v-else>
              :-)
            </p>
          </td>
        </tr>
      </table>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        computed: {
          toggleUsersButtonLabel: {
            get: function() {
              return this.userListShown ? 'Скрыть пользователей' : 'Показать пользователей';
            },
            set: function() {
              // DO I HAVE TO PROVIDE SETTER TO AVOID WARNING?
            },
          },
          usersShown: true,
        },
        data: function() {
          return {
            message: 'Hello Vue?!?',
            users: User.getUsersSync(),
            userListShown: true,
          };
        },
        filters: {
          uppercase: function(val) {
            return `${val}`.toUpperCase();
          },
        },
        methods: {
          toggleShowUsers: function() {
            this.userListShown = !this.userListShown;
            this.toggleUsersButtonLabel = this.userListShown ? 'Скрыть пользователей' : 'Показать пользователей';
          },
        },
      });
    </script>
  </body>
</html>
